<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Report Manager</title>
    <link rel="stylesheet" href="main-style.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="headline">Kunden Dashboard</div>
    <div class="mainContainer">
      <div class="customerList" id="customer-list">
        <button class="NewButton" onclick="OpenCustCard()">NEW</button>
      </div>

      <div id="CustCard" class="CustomerCardInvis">
        <div class="inputItem">
          <label for="inputFirstname">Vorname</label>
          <input id="inputFirstname" type="text" name="inputFirstname" required />
        </div>
        <div class="inputItem">
          <label for="inputLastname">Nachname</label>
          <input id="inputLastname" type="text" name="inputLastname" required />
        </div>
        <div class="inputItem">
          <label for="inputCompany">Firma</label>
          <input id="inputCompany" type="text" name="inputCompany" required />
        </div>
        <div class="inputItem ">
          <label for="inputProject">Projekt</label>
          <input id="inputProject" type="text" name="inputProject" required />
        </div>
        <button class="NewButton" id="createButton">Submit</button>
      </div>

      <div id="InfoCard" class="CustomerInfoInvis">
        <div id="Kundennummer" class="InfoItem">
          <p>Kundennummer</p>
        </div>
        <div id="Vorname" class="InfoItem">
          <p>Vorname</p>
        </div>
        <div id="Nachname" class="InfoItem">
          <p>Nachname</p>
        </div>
        <div id="Firma" class="InfoItem">
          <p>Firma</p>
        </div>
        <div id="Projekt" class="InfoItem ">
          <p>Projekt</p>
        </div>
      </div>

      <div class="smallContainer">
        <div class="">
         <p>Validate Customer number</p>
         <input>
        </div>
    </div>
  </body>
</html>
